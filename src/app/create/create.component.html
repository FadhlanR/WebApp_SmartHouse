<form (ngSubmit)="f.form.valid && houseRegistration()" #f="ngForm" validate *ngIf="loading == false && success == false && failed == false">
  <table>
    <tr>
      <th><label style="margin-right: 1em">House Id</label></th>
      <th>:</th>
      <td><input type="text" class="form-control" [(ngModel)]="house.houseId" name="seller"></td>
    </tr>
    <tr>
      <th><label style="margin-right: 1em">Address</label></th>
      <th>:</th>
      <td><input type="text" required class="form-control" [(ngModel)]="house.location" name="buyer"></td>
    </tr>
    <tr>
      <th><label style="margin-right: 1em">Owner</label></th>
      <th>:</th>
      <td><input type="text" required class="form-control" [(ngModel)]="house.owner" name="owner"></td>
    </tr>
    <tr>
      <th></th>
      <th></th>
      <td style="text-align: right"><button type="submit" class="btn btn-primary">Register</button></td>
    </tr>
  </table>
</form>
