<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Create New Transaction</h4>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="f.form.valid && pay()" #f="ngForm" validate *ngIf="loading == false && success == false && failed == false">
      <table class="table">
        <tr>
          <th>Amount Payment (Seller)</th>
          <th>:</th>
          <td>{{house.transaction.amountPaymentSeller}} Ether</td>
        </tr>
        <tr>
          <th>Amount Payment (Buyer)</th>
          <th>:</th>
          <td>{{house.transaction.amountPaymentBuyer}} Ether</td>
        </tr>
        <tr>
          <th><label style="margin-right: 1em">Value (Eth)</label></th>
          <th>:</th>
          <td><input type="text" class="form-control" [(ngModel)]="value" name="value"></td>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <td style="text-align:right"><button type="submit" class="btn btn-primary">Pay</button></td>
        </tr>
      </table>
    </form>
